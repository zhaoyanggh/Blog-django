{%extends "blog/base.html"%}
{%block content %}
{%for post in post_list%}
<div class="post">
  <p class="date">Created on: {{post.created_date| date:"SHORT_DATE_FORMAT"}}</p>
  <h1> <a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a> </h1>
  <p>{{post.text|safe|truncatechars:200}}</p>
</div>
{%endfor%}
{%endblock%}
